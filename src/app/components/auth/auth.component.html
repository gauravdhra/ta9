<div class="row">
    <form class="col s8" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" formControlName="userName">
          <label for="icon_prefix">User Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="lock" type="password" class="validate" formControlName="password">
          <label for="lock">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
        </div>
      </div>
    </form>
  </div>
